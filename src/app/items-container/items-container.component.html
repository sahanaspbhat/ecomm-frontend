<div class="rect">
  <h3>{{items.category}}</h3>
  <div class="row">
  <div class = "content cols-sm-3" *ngFor="let item of items.data">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{item.img_src}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{item.item_type}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        </div>
</div>
<button href="#" class="btn btn-success cust-button">See more...</button>
</div>
